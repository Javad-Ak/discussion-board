version: 2.1

executors:
  my-executor:
    docker:
      - image: python:3.10-slim

jobs:
  build:
    executor: my-executor
    steps:
      - checkout
      - restore_cache:
          key: venv
      - run:
          command: |
            python -m venv .venv
            source .venv/bin/activate
            pip install -r requirements.txt
      - save_cache:
          key: venv
          paths:
            - ".venv"
      - run:
          name: Running tests
          command: |
            python manage.py test

workflows:
  main:
    jobs:
      - build